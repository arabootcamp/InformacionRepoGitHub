<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <section class="container my-5">
    <form id="form" action="">
      <fieldset>
        <legend class="text-center">Busqueda de Usuarios en GitHub y sus Repositorios</legend>
        <label class="mt-5" for="user">Nombre de usuario</label>
        <input id="user" class="d-block mt-2 w-100" type="text" name="user" required>
        <div class="container p-0">
          <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
              <label class="mt-5" for="page">Número de Página</label>
              <input id="page" class="d-block mt-2 w-100" type="number" min=1 name="page" required>
            </div>
            <div class="col">
              <label class="mt-5" for="repos">Repositorios por Páginas</label>
              <input id="repos" class="d-block mt-2 w-100" type="number" min=1 max=100 name="repos" required>
            </div>
          </div>
        </div>
        <input id="submit" class="d-block btn btn-primary px-5 mt-5 mx-auto" type="submit" value="Enviar">
      </fieldset>
    </form>
    <!--Response API GIT-->
    <section id="result">
      <h3 class="mt-5 text-center">Resultados</h3>
      <div class="container p-0 mt-5">
        <div class="row row-cols-1 row-cols-md-2">
          <div id="result01" class="col text-center text-md-start"></div>
          <div id="result02" class="col text-center text-md-end mt-5 mt-md-0"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/js/script.js"></script>
</body>

</html>
